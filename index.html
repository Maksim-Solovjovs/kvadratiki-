<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <script type="application/javascript">
    function draw() {
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');

        ctx.fillStyle = 'rgb(200, 0, 0)';
        ctx.fillRect(10, 10, 50, 50);

        ctx.fillStyle = 'rgba(0, 0, 200, 0.5)';
        ctx.fillRect(60, 10, 50, 50);
        
        ctx.fillStyle = 'rgb(200, 50, 700)';
        ctx.fillRect(10, 60, 100, 100);
        
        ctx.fillStyle = 'rgb(600, 70, 700)';
        ctx.fillRect(110, 60, 100, 100);

        ctx.fillStyle = 'rgb(300, 20, 0)';
        ctx.fillRect(10, 160, 100, 40);

        ctx.fillStyle = 'rgb(0, 20, 300)';
        ctx.fillRect(110, 160, 100, 40);

        ctx.fillStyle = 'rgb(0, 0, 50)';
        ctx.fillRect(10, 200, 180, 80);

        ctx.fillStyle = 'rgb(200, 200, 900)';
        ctx.fillRect(190, 200, 180, 80);
      }
    }
  </script>
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="600" height="600"></canvas>
 </body>
</html>
